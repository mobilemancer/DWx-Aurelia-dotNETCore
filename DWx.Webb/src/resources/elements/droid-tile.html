<template bindable="droid">
  <div class="tile">
    <div class="row">
      <div class="first">
        <span class="label">ID: </span><span class="value id">${droid.id}</span>
      </div>
      <div class="second">
        <span class="label">Name: </span><span class="value name">${droid.name}</span>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="first">
          <span class="label">Model: </span><span class="value model">${droid.productSeries}</span>
        </div>
        <div class="second">
          <span class="label">Height: </span><span class="value height">${droid.height}</span>
        </div>
      </div>
    </div>
  </div>
</template>
