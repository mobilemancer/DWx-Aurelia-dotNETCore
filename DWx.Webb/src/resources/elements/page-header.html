<template bindable="router">
  <div class="header">
    <h1>
      <a class="white" href="#home">${router.title}</a></h1>
    <nav>
      <ul>
        <li repeat.for="row of router.navigation ">
          <a href.bind="row.href " id.bind="row.href ">${row.title}</a>
        </li>
      </ul>
    </nav>
  </div>
</template>
